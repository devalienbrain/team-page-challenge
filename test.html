<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    img {
      width: 85%;
      height: 90%;
      object-fit: contain;
      margin-right: 10px;
    }

    .container-row,
    .title-container {
      display: flex;
    }

    .container-row {
      gap: 40px;
      margin-top: 100px;
    }

    .title-container {
      margin-bottom: 20px;
    }

    .title {
      writing-mode: vertical-lr;
    }

    .special-profile {
      margin-top: 100px;
    }
  </style>
</head>

<body>

  <div class="container-row">

    <div class="profile-container">
      <div class="title-container">
        <img src="photo1.png" alt="">
        <h2 class="title">PRODUCT OWNER</h2>
      </div>
      <h1 class="name">Bill Mahoney</h1>
    </div>

    <div class="profile-container special-profile">
      <div class="title-container">
        <img src="photo2.png" alt="">
        <h2 class="title">ART DIRECTOR</h2>
      </div>
      <h1 class="name">Saba Cabrera</h1>
    </div>

    <div class="profile-container">
      <div class="title-container">
        <img src="photo3.png" alt="">
        <h2 class="title">TECH LEAD</h2>
      </div>
      <h1 class="name">Shae Le</h1>
    </div>

  </div>

  <div class="container-row">

    <div class="profile-container">
      <div class="title-container">
        <img src="photo4.png" alt="">
        <h2 class="title">UX DESIGNER</h2>
      </div>
      <h1 class="name">Skylah Lu</h1>
    </div>

    <div class="profile-container special-profile">
      <div class="title-container">
        <img src="photo5.png" alt="">
        <h2 class="title">DEVELOPER</h2>
      </div>
      <h1 class="name">Griff Richards</h1>
    </div>

    <div class="profile-container">
      <div class="title-container">
        <img src="photo6.png" alt="">
        <h2 class="title">DEVELOPER</h2>
      </div>
      <h1 class="name">Stan John</h1>
    </div>

  </div>

</body>

</html>
